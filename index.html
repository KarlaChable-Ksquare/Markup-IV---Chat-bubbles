<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markup IV - Chat bubbles</title>

  <link rel="stylesheet" href="./index.css" type="text/css" />
</head>
<body class="body">
  <main class="bubble">
    <div class="left-up">
      <img class="lu-img" src="./pic/1.jpeg" alt="rick" />
      <div class="lu-div">
        <p class="lu-p">Hi Morthy, Not yet. I am waiting for Summer's report!
        </p>
        <div class="lu-time">
          <span class="lu-t-s">11:34 am</span>
          <img class="check" src="./pic/doble.png" alt="simple" />
        </div>
      </div>
    </div>
    <div class="right-down">
      <div class="rd-div">
        <p class="rd-p">Ok! Summer, when should we wait for your report?</p>
        <div class="rd-time">
          <span class="rd-t-s">11:29 am</span>
          <img class="check" src="./pic/simple.png" alt="simple" />
        </div>
      </div>
    </div>
  </main>
</body>
</html>
