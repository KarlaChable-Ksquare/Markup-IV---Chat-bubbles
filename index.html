<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markup IV - Chat bubbles</title>

  <!--https://fontawesome.com/v4/icons/-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./index.css" type="text/css" />
</head>
<body class="body">
  <main class="bubble">
    <div class="left-up">
      <img class="lu-img" src="./pic/1.jpeg" alt="rick" />
      <div class="lu-div">
        <p class="lu-p">Hi Morthy, Not yet. I am waiting for Summer's report!
        </p>
        <div class="lu-time">
          <span class="lu-t-s">11:34 am</span>
          <span>&#10003;&#10003;</span>
        </div>
      </div>
    </div>
    <div class="right-down">
      <div class="rd-div">
        <p class="rd-p">Ok! Summer, when shlould we wait for your report?</p>
        <div class="rd-time">
          <span class="rd-t-s">11:29 am</span>
          <span>&#10003;</span>
        </div>
      </div>
      <img class="rd-img" src="./pic/2.jpeg" alt="rick" />
    </div>
  </main>
</body>
</html>
